<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="rock, paper, scissors, javascript game">
    <meta name="description" content="Rock Paper Scissors browser game for practicing JavaScript functions">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="preload" media="all">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title">Rock Paper Scissors</h1>
        </header>
        <main>
            <section class="game-display" id="gameDisplay">
                <h2 class="game-info" id="gameInfo">Choose Your Move</h2>
                <h3 class="game-message" id="gameMessage">First to Five Wins!</h3>
            </section>
            <section class="game-choice">
                <h3 class="player-title">Player</h3>
                <h3 class="computer-title">Computer</h3>
                <h3 class="player-choice" id="playerChoice"></h3>
                <h3 class="tie-placeholder" id="tiePlaceholder"></h3>
                <h3 class="computer-choice" id="computerChoice"></h3>
                <h4 class="player-score" id="playerScore"></h4>
                <h4 class="tie-score" id="tieScore"></h4>
                <h4 class="computer-score" id="computerScore"></h4>

            </section>
            <section class="button-container">
                <button type="rock" class="button" data-button="rock" id="rock">ðŸ‘Š</button>
                <button type="paper" class="button" data-button="paper" id="paper">âœ‹</button>
                <button type="scissors" class="button" data-button="scissors" id="scissors">âœŒ</button>
            </section>
        </main>
        <footer><h4>&#169 Amy Says So</h4></footer>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
